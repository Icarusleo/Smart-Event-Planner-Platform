{% extends 'base_generic.html' %}

{% block content %}
  <div class="container">
    <h2>Giriş Yap</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
    <div class="mt-3">
      <a href="{% url 'password_reset' %}">Şifremi unuttum</a>
    </div>
    <div class="mt-3">
      <a href="{% url 'signup' %}">Hesabınız yok mu? Kayıt olun</a>
    </div>
  </div>
{% endblock %}
