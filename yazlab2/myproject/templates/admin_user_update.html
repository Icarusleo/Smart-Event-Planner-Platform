{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Kullanıcı Düzenle: {{ chosen_user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ chosen_user.username }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ chosen_user.email }}">
        </div>
        <div class="form-check">
            <input type="checkbox" id="is_active" name="is_active" class="form-check-input" {% if user.is_active %}checked{% endif %}>
            <label for="is_active" class="form-check-label">Aktif</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Kaydet</button>
    </form>
</div>
{% endblock %}
